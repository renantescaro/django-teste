{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<div>
	<div style="text-align: center;">
		<h2>Login</h2>
	</div>

	<form method="post">
		{% csrf_token %}
		{{ form.non_field_errors }}

		<div class="row justify-content-md-center">
			<div class="col-4">
				{{ form.username.errors }}
				<label for="{{ form.username.id_for_label }}">Usu√°rio</label>
				<input id="id_username" type="text" name="username" class="form-control"
					autocapitalize="none" autocomplete="username" maxlength="150">
			</div>
		</div>
		<div class="row justify-content-md-center">
			<div class="col-4">
				{{ form.password.errors }}
				<label for="{{ form.password.id_for_label }}">Senha</label>
				<input type="password" name="password" class="form-control"
					autocomplete="current-password" required="" id="id_password">
			</div>
		</div>
		<br>
		<div class="row justify-content-md-center">
			<div class="col-4">
				<button type="submit" style="width: 100%;" class="btn btn-primary">
					Entrar
				</button>
			</div>
		</div>
		<br>
		<div class="row justify-content-md-center">
			<div class="col-4" style="text-align: center;">
				<a href="">Esqueci a senha</a>
			</div>
		</div>

	</form>
</div>

<script src="{% static 'js/bootstrap.min.js' %}"></script>
